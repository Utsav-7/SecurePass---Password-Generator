<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800|Poppins:700" rel="stylesheet">
    <script src="script1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 

    <style>
        .success-message {
          background-color: #DFF2BF;
          border: 1px solid #4F8A10;
          color: #438100;
          padding: 10px;
          margin-bottom: 20px;
          text-align: center;
        }
    </style>
</head>

<body>

  
  <div id="video-background">
    <video autoplay muted loop>
      <source src="animation-1.mp4" type="video/mp4">
    </video>
  </div>
  <header style="color: white;margin-top: 50px;background-color: #6d6a6a;margin-right: 650px;margin-left: 650px;">
      <h1 style="font-size: 50px;">SecurePass</h1>
	    <p style="text-align: center;color: whitesmoke;font-weight:900;"> "Generate Strong Passwords for Enhanced Security"</p>
  </header>

  <div class="main-container" style="margin-top: 100px; color: black;font-size: large;">
    <div id="converter" class="tab-pane active-tab">
      <div class="tab-nav">

        <span class="glyphicon" style="font-size: larger;display: inline-block;width: 100%;">&#xe008; 
          <div id="username" style="display: inline-block;"></div>
          <a class="btn btn-primary" href="index.html" style="font-size: large;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: right;">Logout</a>
        </span>
        
      </div>
      <h1>Password Generator</h1>
      <input type="number" id="length" name="password-length"  style="border-color: #6d6a6a;" required placeholder="Enter Password Length" min="1" max="50" ><br><br>
      <label for="include-chars" style="display: inline-block;">Include Characters:</label>
      <input type="checkbox" id="includeLetters"style="display: inline-block;" checked>
      <br>
      <label for="include-numbers" style="display: inline-block;">Include Numbers:</label>
      <input type="checkbox" id="includeNumbers" style="display: inline-block;" checked>
      <br>

      <label for="includeSpecialChars" style="display: inline-block;">Include Special Characters:</label>
      <input type="checkbox" id="includeSpecialChars" style="display: inline-block;" checked><br><br>
      
      <button type="submit" class="btn btn-primary" onclick="generatePassword()" style="width:100%;border-radius: 5px;font-weight: 900;font-size: large;">Generate Password</button><br>

      <label for="password-strength"style="display: inline-block;" >Password Strength:</label>
      <progress id="password_strength" value="0" max="100" style="display: inline-block;"></progress>
      <br>

      <textarea id="generated-password" style="border-color: #6d6a6a;" placeholder="Generated Password"readonly></textarea>
    </div>
  </div>
  

  <footer>
    <p style="color:white; font-size: large;text-align: center;margin-top: 170px;">&copy; 2023 SecurePass. All rights reserved.</p>
  </footer>
</body>
</html>

<script>
  // Assuming you have the username stored in a session or variable
  var username = "JohnDoe"; // Replace with the actual username
  
  // Set the username in the HTML
  document.getElementById("username").textContent = username;
</script>
